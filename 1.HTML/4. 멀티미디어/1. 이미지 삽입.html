<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
        절대 경로: 절대적으로 가리킬 수 있는 경로.
        해당 파일이 존재하는 전체 경로.

        상대 경로: 현재 존재하는 디렉토리를 기준으로
        해당 파일까지의 위치를 가리키는 경로.
    -->

    <figure>
      <img src="./images/basic.jpg" alt="송아지 사진" width="500px">
      <figcaption>우리집 송아지에요!! 참 이쁘죠?</figcaption>
    </figure>

    <!-- alt : 사진이 잘못되었을 경우. 웹 접근성 고려를 위해 사용.-->
    <!-- height는 사용하지 않는 것을 권장. 사진의 비율이 망가질 수 있기 때문-->
    <img src="./images/basic.jpg" alt="송아지 사진" width="500px">

    <a href="https://www.naver.com">
      <img src="./images/basic.jpg" alt="송아지 사진" width="500px">
    </a> <!-- image 태그는 인라인 요소-->

    <img src="https://www.fitpetmall.com/wp-content/uploads/2022/11/shutterstock_196467692-1024x819.jpg" alt="강아지" width="800px">

</body>
</html>
